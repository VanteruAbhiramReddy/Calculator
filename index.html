<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="parts screen">0</div>
        <div class="parts keypad">
            <div class="keys"><button class="key" onclick="display('1')">1</button></div>
            <div class="keys"><button class="key" onclick="display('2')">2</button></div>
            <div class="keys"><button class="key" onclick="display('3')">3</button></div>
            <div class="keys"><button class="key" onclick="display('+')">+</button></div>
            <div class="keys"><button class="key" onclick="display('4')">4</button></div>
            <div class="keys"><button class="key" onclick="display('5')">5</button></div>
            <div class="keys"><button class="key" onclick="display('6')">6</button></div>
            <div class="keys"><button class="key" onclick="display('-')">-</button></div>
            <div class="keys"><button class="key" onclick="display('7')">7</button></div>
            <div class="keys"><button class="key" onclick="display('8')">8</button></div>
            <div class="keys"><button class="key" onclick="display('9')">9</button></div>
            <div class="keys"><button class="key" onclick="display('*')">*</button></div>
            <div class="keys"><button class="key" onclick="display('0')">0</button></div>
            <div class="keys"><button class="key" onclick="display('/')">/</button></div>
            <div class="keys"><button class="key" onclick="display('Clear')">Clear</button></div>
            <div class="keys"><button class="key" onclick="display('Evaluate')">Evaluate</button></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
